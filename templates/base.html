<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('home.home') }}">Telescope Control</a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('home.home') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('interface.interface') }}">Interface</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('about.about') }}">About</a></li>
                        {% if current_user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="{{ url_for('auth.logout') }}">Logout</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link btn btn-success text-white" href="{{ url_for('auth.login') }}">Login</a></li>
                            <li class="nav-item"><a class="nav-link btn btn-warning text-white" href="{{ url_for('auth.register') }}">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container">
            <p>
                <a href="{{ url_for('about.about') }}" class="text-white">About</a> |
                <a href="{{ url_for('about.privacy') }}" class="text-white">Privacy Policy</a> | 
                <a href="{{ url_for('about.tos') }}" class="text-white">Terms of Service</a>
            </p>
        </div>
    </footer>

</body>
</html>
